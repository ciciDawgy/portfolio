<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Calendar App Vanilla JS</title>

  <body>
    
    <div id="container">
      <div class="headerH">
        <div id="header">
          <div id="monthDisplay">
          </div>
          <div>
            <button id="backButton"><i class="fas fa-angle-left prev" id="left"></i></button>
            <button id="nextButton"><i class="fas fa-angle-right next" id="right"></i></button>
          </div>
        </div>
      </div>

      <div id="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div id="calendar"></div>

    </div> 

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
